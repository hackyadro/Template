name: pos_tracker
services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  backend:
    build:
      context: .                
      dockerfile: python/Dockerfile
    depends_on:
      - mqtt
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
    ports:
      - "8080:8080"   # WebSocket наружу
    volumes:
      - ./data:/app/data
      - ./cpp:/app/cpp
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
