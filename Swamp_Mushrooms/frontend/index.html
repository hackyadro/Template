<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Трекер с маяками</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      flex: 1 1 auto;
      height: 70%; /* карта занимает часть экрана */
    }
    #controls {
      flex: 0 0 auto;
      padding: 12px;
      background: #222;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 2px solid #444;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    #startBtn { background: green; color: white; }
    #stopBtn { background: crimson; color: white; }
    #freqInput {
      width: 60px;
      text-align: center;
      font-size: 14px;
    }
    label {
      font-size: 14px;
    }
    .beacon-label {
      color: cyan;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
    .tracker-label {
      color: red;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <button id="startBtn">Начать маршрут</button>
    <button id="stopBtn">Окончить маршрут</button>
    <label>
      Частота опроса:
      <input id="freqInput" type="number" min="0.1" max="10" step="0.1" value="1"> Гц
    </label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
